<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia clínica</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>            
    <header>    
        <h1 id="heading">Historial clínico</h1>
    </header>
    <div class="container">
        <form id="formulario" onsubmit="fillTable(event)">
            <div class="row">
                <div class="col-md-3 col-sm-12">
                    <div class="col-12" id="file-input-container">
                        <img id="imagen" src="#" class="img-fluid">
                        <input type="file" id="archivo" accept="image/*" alt="" class="form-control col-md-12 col-sm-12 col-xs-12 col-12" required>
                    </div>
                </div>
                <div class="col-md-9 col-sm-12">
                    <h2>Pacientes</h2>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="cedula" class="mb-1">Cédula:</label>
                            <input type="text" id="cedula" name="cedula" class="form-control" required pattern="[0-9]*">
                            

                        </div>
                        <div class="col-md-6">
                            <label for="nombre" class="mb-1">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="direccion" class="mb-1">Dirección:</label>
                            <input type="text" id="direccion" name="direccion" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="telefono" class="mb-1">Teléfono:</label>
                            <input type="text" id="telefono" name="telefono" class="form-control" pattern="[0-9]*" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fecha" class="mb-1">Fecha de nacimiento:</label>
                            <input type="date" id="fecha" name="fecha" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="hora" class="mb-1">Hora de nacimiento:</label>
                            <input type="time" id="hora" name="hora" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="pais" class="mb-1">País:</label>
                            <select id="pais" name="pais" class="form-control">
                                <option value="Ecuador">Ecuador</option>
                                <option value="Colombia">Colombia</option>
                                <option value="Peru">Perú</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="ciudad" class="mb-1">Ciudad:</label>
                            <select id="ciudad" name="ciudad" class="form-control">
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <button id="guardarPersona" type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <div class=" container mt-3">
        <div class="row">
            <div class="col-md-12" >
                <table id="tabla" class="table table-striped table-hover">
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Fecha de nacimiento</th>
                    <th>Hora de nacimiento</th>
                    <th>Edad</th>
                    <th>País de nacimiento</th>
                    <th>Ciudad de nacimiento</th>
                </tr>
                
            </table>
            </div>
            
        </div>
    </div>
    
    <div style="height: 40px;"></div>

    
    <div>
        <div class="container mt-3">
            <h2 class="row mb-3">Consultas</h2>
            <form id="formConsultas" onsubmit="fillMedicalConsultation(event)">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="fechaConsulta" class="mb-1">Fecha de la consulta:</label>
                        <input type="date" id="fechaConsulta" name="fechaConsulta" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="horaConsulta" class="mb-1">Hora de la consulta:</label>
                        <input type="time" id="horaConsulta" name="horaConsulta" class="form-control" required>
                    </div>
                    
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="row mb-3">
                            <div class="col-md-10">
                                <label for="cedulaConsulta" class="mb-1">Cédula paciente:</label>
                                <input type="text" id="cedulaConsulta" name="cedulaConsulta" class="form-control" required>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button id="btnBuscar" type="button" class="btn btn-primary">Buscar</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="nombreConsulta" class="mb-1">Nombre:</label>
                        <input type="text" id="nombreConsulta" name="nombreConsulta" class="form-control" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <button type="submit" id="agendar" class="btn btn-primary">Agendar consulta</button>
                    </div>                    
                </div>

            </form>
        </div>
        
            <div class="container mt-3" class="table responsive">
                <table id="consultasTabla" class="table table-striped table-hover">
                    <tr>
                        <th>Fecha de la consulta</th>
                        <th>Hora de la consulta</th>
                        <th>Cédula</th>
                        <th>Nombre</th>
                        
                    </tr>
                </table>
            </div>
        
        

        
    </div>

    <div class="container mt-5">
        <h2 class="row mb-3">Familiar</h2>
        <form id="formHijos" onsubmit="fillTableRelatives(event)">
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="cedulaHijo">Cédula:</label>
                    <input type="text" id="cedulaHijo" name="cedulaHijo" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="nombreHijo">Nombre:</label>
                    <input type="text" id="nombreHijo" name="nombreHijo" class="form-control" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="row mb-3">
                        <div class="col md-10">
                            <label for="datoCedulaPariente">Cédula familiar:</label>
                            <input type="text" id="datoCedulaPariente" class="form-control" required>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button id="btnBuscarPariente" type="button"  class="btn btn-primary">Buscar</button>
                        </div>

                    </div>
                    
                    
                </div>
                <div class="col-md-6">
                    <label  for="nombrePariente">Nombre familiar:</label>
                    <input type="text" id="nombrePariente" name="nombrePariente" class="form-control" readonly>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="parentezco" class="mb-1">Parentezco:</label>
                        <select id="comboParentezco" name="comboParentezco" class="form-control">
                            <option value="padre">padre</option>
                            <option value="madre">madre</option>
                            <option value="hijo/a">hijo/a</option>
                            <option value="hermano/a">hermano/a</option>
                            <option value="abuelo/a">abuelo/a</option>
                            <option value="tio/a">tio/a</option>
                            <option value="conyuge">conyuge</option>
                            <option value="otro">otro</option>
                            
                        </select>
                    </div>
                    <div class="col-md-6">

                    </div>
                </div>
                
            </div>

            <button type="submit"  class="btn btn-primary">Guardar pariente</button>
        </form>
        <div class="container mt-3">
            <table id="hijos" class="table table-striped table-hover">
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Cédula familiar</th>
                    <th>Nombre familiar</th>
                    <th>Parentezco</th>
                </tr>
            </table>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
